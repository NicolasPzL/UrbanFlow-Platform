version: '3.8'

services:
  analytics:
    build: .
    ports:
      - "8001:8001"
    env_file:
      - ../../.env
    environment:
      - DB_HOST=db
      - DB_PORT=${DB_PORT:-5432}
      - DEBUG=${DEBUG:-false}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - ML_CONTAMINATION=${ML_CONTAMINATION:-0.1}
      - ML_RANDOM_STATE=${ML_RANDOM_STATE:-42}
    depends_on:
      - db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - analytics_network

  db:
    image: postgres:15-alpine
    env_file:
      - ../../.env
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - analytics_network

networks:
  analytics_network:
    driver: bridge

volumes:
  postgres_data:
